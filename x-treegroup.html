<script>
var XTreeGroup = (function() {
  var tmpl = document.createElement('template');
  tmpl.innerHTML = `
    <style>
      :host {
        display: flex;
        flex-direction: column;
        outline: none;
      }

      #label {
        padding: 0 2px;

        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
 
      #items {
        order: 1;
        margin-left: 6px;
      }

      #toggler::before {
        padding: 4px;
        font-family: monospace;
      }

      :host([aria-selected="true"]) #label::after {
        background-color: #E0E0E0;
      }

      :host(:focus) #label::after {
        background-color: #2962FF;
      }

      :host(:focus) #label {
        color: white;
      }

      :host([aria-selected="true"]) #label::after,
      :host(:focus) #label::after {
        z-index: -1;
        position: absolute;
        left: 0;
        right: 0;
        content: "\\2002";
      }

      :host([aria-expanded="false"]) #items {
      	display: none;
      }

      :host([aria-expanded="true"]) #toggler::before {
        content: '-';
      }

      :host([aria-expanded="false"]) #toggler::before {
        content: '+';
      }
    </style>

    <div id='items' role='group'>
      <content select='[role="treeitem"], [role="group"], [role="separator"]'>
      </content>
    </div>
    <div id='label'>
      <span id='toggler'></span>
      <content></content>
    </div>
  `;

  var p = Object.create(HTMLElement.prototype);

  p.createdCallback = function() {
    var sr = this.createShadowRoot();
    sr.appendChild(tmpl.content.cloneNode(true));
    var toggler = sr.getElementById('toggler');

    this.tabIndex = -1;
    this.setAttribute('role', 'treeitem');
    this.setAttribute('aria-expanded', this.isExpanded());

    toggler.addEventListener('click', this.handleClick.bind(this));
  };

  p.isExpanded = function() {
    return this.getAttribute('aria-expanded') !== 'false';
  };

  p.setExpanded = function(expanded) {
    this.setAttribute('aria-expanded', expanded);
  };

  p.handleClick = function() {
    this.setExpanded(!this.isExpanded());
  };

  return document.registerElement('x-treegroup', {
    prototype: p
  });
})();
</script>
